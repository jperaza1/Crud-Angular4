    <div class="col-sm-8">
      <h2>Create Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="codcliente" class="control-label col-sm-2">
            Codigo Cliente
          </label>
          <div class="col-sm-10">
           <input type="number" class="form-control" id="codcliente"
            name="codcliente" [(ngModel)]="model.codcliente"
            placeholder="Codigo de Cliente" 
           > 
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre Cliente
          </label>
          <div class="col-sm-10">
           <input type="text" class="form-control" id="name"
            name="name" [(ngModel)]="model.name"
            placeholder="Nombre del Cliente" 
           > 
          </div>
        </div>
        <div class="form-group">
          <label for="numeroIdentidad" class="control-label col-sm-2">
            Numero de Identidad
          </label>
          <div class="col-sm-10">
           <input type="text" class="form-control" id="numeroIdentidad"
            name="numeroIdentidad" [(ngModel)]="model.numeroIdentidad"
            placeholder="Numero de Identidad" 
           > 
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addCliente()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Lista de Clientes</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Codigo Cliente</th>
            <th>Nombre Cliente</th>
            <th>Numero Identidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of Clientes; let i = index">
            <td>{{ cliente.codcliente }}</td>
            <td>{{ cliente.name }}</td>
            <td>{{ cliente.numeroIdentidad }}</td>
            <td>
              <a (click)="editCliente(i)" class="btn btn-success">Editar</a>
              <a (click)="deleteCliente(i)" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Editar Clientes</h2>
        <form class="form-horizontal">
          <div class="form-group">
          <label for="codcliente" class="control-label col-sm-2">
            Codigo Cliente
          </label>
          <div class="col-sm-10">
           <input type="number" class="form-control" id="codcliente"
            name="codcliente" [(ngModel)]="model2.codcliente"
            placeholder="Codigo de Cliente" 
           > 
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre Cliente
          </label>
          <div class="col-sm-10">
           <input type="text" class="form-control" id="name"
            name="name" [(ngModel)]="model2.name"
            placeholder="Nombre del Cliente" 
           > 
          </div>
        </div>
        <div class="form-group">
          <label for="numeroIdentidad" class="control-label col-sm-2">
            Numero de Identidad
          </label>
          <div class="col-sm-10">
           <input type="text" class="form-control" id="numeroIdentidad"
            name="numeroIdentidad" [(ngModel)]="model2.numeroIdentidad"
            placeholder="Numero de Identidad" 
           > 
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateclientes()">
              Guardar
            </button>
          </div>
        </div>
        </form>
    </div>
  </div>
</div>
